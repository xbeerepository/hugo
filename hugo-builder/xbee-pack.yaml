schema-version: 1.0

type: builder

dependency: golang

var:
  version: 0.88.1

provision:
  - pkg: build-essential
  - url: 
      from: https://github.com/gohugoio/hugo/archive/refs/tags/v{% version %}.tar.gz
      todir: /hugo

build:
  - shell:
      cmd: go install --tags extended
      directory: /hugo/hugo-{% version %}
  - export: /root/go/bin/hugo

