schema-version: 1.0

type: builder

dependency: golang

in:
    version:

provision:
  - url: 
      from: https://github.com/gohugoio/hugo/archive/refs/tags/v{% version %}.tar.gz
      todir: /hugo
  - folder: "{% xbeeOut %}/usr/local/bin"

build:
  - shell:
      cmd: go install --tags extended
      directory: /hugo/hugo-{% version %}
  - shell: cp /root/go/bin/hugo {% xbeeOut %}/usr/local/bin
